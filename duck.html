<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>The Duck Helps The Fish</title>
<style>
html,body{
  margin:0;
  width:100%;
  height:100%;
  background:black;
}
#player{
  width:100%;
  height:100%;
  border:0;
}
#enter{
  position:fixed;
  inset:0;
  display:flex;
  justify-content:center;
  align-items:center;
  color:white;
  font-size:40px;
  cursor:pointer;
  background:black;
}
</style>
</head>

<body>

<div id="enter" onclick="go()">
  Tap to start story
</div>

<iframe id="player"
src="https://www.youtube.com/embed/rtBYxfWRN9M?autoplay=1&rel=0&playsinline=0"
allow="autoplay; fullscreen">
</iframe>

<script>
function go(){
  document.getElementById("enter").style.display="none";
  document.getElementById("player").requestFullscreen();
}
</script>

</body>
</html>
