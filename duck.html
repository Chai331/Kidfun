<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>The Duck Helps The Fish</title>
<style>
html,body{
  margin:0;
  width:100%;
  height:100%;
  background:black;
}
#wrap{
  position:fixed;
  inset:0;
}
iframe{
  width:100%;
  height:100%;
  border:0;
}
#start{
  position:fixed;
  inset:0;
  background:black;
  color:white;
  font-size:42px;
  display:flex;
  justify-content:center;
  align-items:center;
  cursor:pointer;
  z-index:99;
}
</style>
</head>

<body>

<div id="start" onclick="startVideo()">Tap to Start Story</div>

<div id="wrap">
<iframe id="player"
src="https://www.youtube.com/embed/rtBYxfWRN9M?autoplay=1&rel=0&playsinline=0&fs=1"
allow="autoplay; fullscreen; picture-in-picture">
</iframe>
</div>

<script>
function startVideo(){
  document.getElementById("start").style.display="none";
  document.getElementById("wrap").requestFullscreen();
}
</script>

</body>
</html>
