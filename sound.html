<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Animal Sound</title>
<style>
body{margin:0;background:#AEE6FF;font-family:Segoe UI;display:flex;align-items:center;justify-content:center;height:100vh;}
.box{background:white;width:600px;padding:40px;border-radius:28px;box-shadow:0 14px 0 rgba(0,0,0,.25);text-align:center;}
.choice{margin:12px auto;width:280px;padding:18px;background:#FFE082;border-radius:16px;font-size:24px;cursor:pointer;box-shadow:0 6px 0 rgba(0,0,0,.25);}
</style>
</head>

<body>
<div class="box">
<h1>Listen & Guess</h1>
<button onclick="snd.play()" style="font-size:32px">ðŸ”Š Play Sound</button>
<div id="choices"></div>
</div>

<script>
const ok=new Audio("correct.mp3");
const no=new Audio("wrong.mp3");

const data=[
 {n:"Cat",f:"cat.mp3"},
 {n:"Dog",f:"dog.mp3"},
 {n:"Cow",f:"cow.mp3"}
];

let order=[0,1,2].sort(()=>Math.random()-0.5);
let q=0,score=0;
const snd=new Audio();

function load(){
  snd.src=data[order[q]].f;
  let opts=[data[order[q]].n];
  while(opts.length<3){
    let r=data[Math.floor(Math.random()*data.length)].n;
    if(!opts.includes(r)) opts.push(r);
  }
  opts.sort(()=>Math.random()-0.5);

  choices.innerHTML="";
  opts.forEach(o=>{
    let b=document.createElement("div");
    b.className="choice";
    b.innerText=o;
    b.onclick=()=>check(b,o);
    choices.appendChild(b);
  });
}

function check(btn,a){
  if(a==data[order[q]].n){
    ok.play();
    btn.style.background="#4CAF50";
    score++;
  }else{
    no.play();
    btn.style.background="#FF6B6B";
  }
  setTimeout(next,700);
}

function next(){
  q++;
  if(q==3){ localStorage.s3=score; location.href="result.html"; }
  else load();
}
load();
</script>
</body>
</html>
