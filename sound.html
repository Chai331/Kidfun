<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Animal Sound</title>
<style>
body{margin:0;background:#AEE6FF;font-family:Segoe UI;display:flex;align-items:center;justify-content:center;height:100vh;}
.gameBox{background:white;width:720px;padding:30px;border-radius:28px;box-shadow:0 14px 0 rgba(0,0,0,.25);text-align:center;}
.btn{margin:10px auto;width:300px;padding:16px;background:#FFE082;border-radius:14px;font-size:22px;cursor:pointer;}
</style>
</head>

<body>
<div class="gameBox">
<h1>Listen & Guess</h1>
<button onclick="playSound()">ðŸ”Š Play Sound</button><br><br>
<div id="answers"></div>
</div>

<script>
const sounds=[
 {name:"Cat",file:"cat.mp3"},
 {name:"Dog",file:"dog.mp3"},
 {name:"Cow",file:"cow.mp3"}
];

let order=[0,1,2].sort(()=>Math.random()-0.5);
let i=0,score=0;
const snd=new Audio();

function load(){
  snd.src=sounds[order[i]].file;
  let opts=[sounds[order[i]].name];
  while(opts.length<3){
    let r=sounds[Math.floor(Math.random()*sounds.length)].name;
    if(!opts.includes(r)) opts.push(r);
  }
  opts.sort(()=>Math.random()-0.5);

  answers.innerHTML="";
  opts.forEach(o=>{
    let b=document.createElement("div");
    b.className="btn";
    b.innerText=o;
    b.onclick=()=>check(b,o);
    answers.appendChild(b);
  });
}
function playSound(){ snd.play(); }
function check(btn,a){
  if(a==sounds[order[i]].name){
    btn.style.background="#4CAF50"; score++; setTimeout(next,700);
  }else btn.style.background="#FF6B6B";
}
function next(){
  i++;
  if(i==3){ localStorage.s3=score; location.href="result.html"; }
  else load();
}
load();
</script>
</body>
</html>
