<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Session 1</title>
<style>
body{text-align:center;font-family:Segoe UI;background:#BEE7FF}
.choice{display:inline-block;margin:20px;padding:20px 40px;background:white;border-radius:20px;font-size:30px;cursor:pointer}
.correct{background:#9CFFAE}
</style>
</head>
<body>

<h1>Session 1: Guess the Animal</h1>
<h2 id="q">1 / 5</h2>
<div id="pic" style="font-size:140px"></div>
<div id="choices"></div>

<script>
const data=[{p:"ðŸ¶",w:"DOG"},{p:"ðŸ±",w:"CAT"},{p:"ðŸ®",w:"COW"},{p:"ðŸ¦†",w:"DUCK"},{p:"ðŸ¦",w:"BIRD"}];
let i=0,correct=0;

function load(){
 if(i==5){
   if(correct==5) localStorage.stars1=1;
   else localStorage.stars1=0;
   location.href="food.html";
 }
 const d=data[Math.floor(Math.random()*data.length)];
 pic.textContent=d.p;
 choices.innerHTML="";
 [d.w,"CAT","COW"].sort(()=>.5-Math.random()).forEach(w=>{
   const b=document.createElement("div");
   b.className="choice";
   b.textContent=w;
   b.onclick=()=>{if(w==d.w)correct++;i++;load();}
   choices.appendChild(b);
 });
 q.textContent=(i+1)+" / 5";
}
load();
</script>
</body>
</html>
