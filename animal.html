<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Animal Word Match</title>
<style>
html,body{
  margin:0;
  width:100%;
  height:100%;
  background:linear-gradient(#AEE2FF,#FEE9A6);
  font-family:Segoe UI;
  overflow:hidden;
  text-align:center;
}

h1{
  font-size:44px;
  margin:16px;
}

#stars{
  font-size:34px;
  color:#FFD700;
}

#game{
  width:100%;
  height:calc(100% - 140px);
  display:flex;
  justify-content:space-evenly;
  align-items:center;
}

.pic, .word{
  width:180px;
  height:120px;
  border-radius:22px;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:46px;
  cursor:pointer;
  user-select:none;
  box-shadow:0 10px 0 rgba(0,0,0,.25);
}

.pic{ background:white; font-size:90px; }
.word{ background:#6EA7E0; color:white; }

.correct{
  background:#9CFFAE!important;
  color:#226622!important;
}

#popup{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.4);
  display:none;
  align-items:center;
  justify-content:center;
}
#popup div{
  background:white;
  padding:40px;
  border-radius:30px;
  font-size:40px;
  box-shadow:0 20px 0 rgba(0,0,0,.3);
}
#home{
  position:fixed;
  top:20px;
  left:20px;
  background:rgba(0,0,0,.5);
  color:white;
  padding:14px 26px;
  border-radius:16px;
  font-size:20px;
  cursor:pointer;
}
</style>
</head>

<body>

<div id="home" onclick="location.href='index.html'">‚¨Ö HOME</div>

<h1>Match the Animal to the Word üêæ</h1>
<div id="stars">‚≠ê 0</div>
<div id="game"></div>

<div id="popup"><div>Great Job! üéâ</div></div>

<audio id="success" src="click.mp3"></audio>

<script>
const animals = [
  {pic:"üê∂", word:"DOG"},
  {pic:"üê±", word:"CAT"},
  {pic:"üêÆ", word:"COW"},
  {pic:"üê∏", word:"FROG"},
  {pic:"ü¶Ü", word:"DUCK"},
  {pic:"üê¶", word:"BIRD"}
];

const game = document.getElementById("game");
const popup = document.getElementById("popup");
const stars = document.getElementById("stars");
const sound = document.getElementById("success");
let score = 0;
let selectedPic = null;

function shuffle(arr){ return arr.sort(()=>Math.random()-.5); }

function newRound(){
  game.innerHTML="";
  popup.style.display="none";
  selectedPic = null;

  const picks = shuffle([...animals]).slice(0,3);
  const words = shuffle([...picks]);

  picks.forEach(a=>{
    const p = document.createElement("div");
    p.className="pic";
    p.textContent=a.pic;
    p.dataset.word=a.word;
    p.onclick = ()=>selectPic(p);
    game.appendChild(p);
  });

  words.forEach(a=>{
    const w = document.createElement("div");
    w.className="word";
    w.textContent=a.word;
    w.onclick = ()=>selectWord(w);
    game.appendChild(w);
  });
}

function selectPic(p){
  selectedPic = p;
  document.querySelectorAll(".pic").forEach(x=>x.style.outline="");
  p.style.outline="6px solid #FFD700";
}

function selectWord(w){
  if(!selectedPic) return;

  if(w.textContent === selectedPic.dataset.word){
    w.classList.add("correct");
    selectedPic.classList.add("correct");
    sound.currentTime=0;
    sound.play();
    score++;
    stars.textContent="‚≠ê "+score;

    selectedPic = null;

    if(document.querySelectorAll(".correct").length===6){
      popup.style.display="flex";
      setTimeout(newRound, 1600);
    }
  }
}

newRound();
</script>

</body>
</html>
