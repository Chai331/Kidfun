<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Animal Match</title>
<style>
body{
  margin:0;
  background:#AEE6FF;
  font-family:"Segoe UI";
  display:flex;
  align-items:center;
  justify-content:center;
  height:100vh;
}
.gameBox{
  background:white;
  width:720px;
  padding:30px;
  border-radius:28px;
  box-shadow:0 14px 0 rgba(0,0,0,.25);
  text-align:center;
}
.btn{
  margin:10px auto;
  width:300px;
  padding:16px;
  background:#FFE082;
  border-radius:14px;
  font-size:22px;
  cursor:pointer;
  box-shadow:0 6px 0 rgba(0,0,0,.2);
}
</style>
</head>

<body>
<div class="gameBox">
<h1>Which animal is this?</h1>
<img id="animalImg" width="260"><br><br>
<div id="choices"></div>
</div>

<script>
const animals=[
 {name:"Cat",img:"cat.png"},
 {name:"Dog",img:"dog.png"},
 {name:"Cow",img:"cow.png"},
 {name:"Duck",img:"duck.png"},
 {name:"Bird",img:"bird.png"}
];

let q=0,score=0;

function load(){
  const a=animals[q];
  animalImg.src=a.img;

  let opts=[a.name];
  while(opts.length<3){
    let r=animals[Math.floor(Math.random()*animals.length)].name;
    if(!opts.includes(r)) opts.push(r);
  }
  opts.sort(()=>Math.random()-0.5);

  choices.innerHTML="";
  opts.forEach(o=>{
    let b=document.createElement("div");
    b.className="btn";
    b.innerText=o;
    b.onclick=()=>check(b,o);
    choices.appendChild(b);
  });
}
function check(btn,a){
  if(a==animals[q].name){
    btn.style.background="#4CAF50";
    score++;
    setTimeout(next,700);
  }else btn.style.background="#FF6B6B";
}
function next(){
  q++;
  if(q==5){ localStorage.s1=score; location.href="food.html"; }
  else load();
}
load();
</script>
</body>
</html>
