<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Guess the Animal</title>
<style>
body{
  margin:0;
  background:#AEE6FF;
  font-family:Segoe UI;
  display:flex;
  align-items:center;
  justify-content:center;
  height:100vh;
}
.box{
  background:white;
  width:600px;
  padding:40px;
  border-radius:28px;
  box-shadow:0 14px 0 rgba(0,0,0,.25);
  text-align:center;
}
.animal{
  font-size:140px;
}
.choice{
  margin:12px auto;
  width:280px;
  padding:18px;
  background:#FFE082;
  border-radius:16px;
  font-size:24px;
  cursor:pointer;
  box-shadow:0 6px 0 rgba(0,0,0,.25);
}
</style>
</head>

<body>
<div class="box">
<h1>Which animal is this?</h1>
<div class="animal" id="icon"></div>
<div id="choices"></div>
</div>

<script>
const data=[
 {n:"Cat",i:"üê±"},
 {n:"Dog",i:"üê∂"},
 {n:"Cow",i:"üêÆ"},
 {n:"Duck",i:"ü¶Ü"},
 {n:"Bird",i:"üê¶"}
];

let q=0,score=0;

function load(){
  icon.innerText=data[q].i;
  let opts=[data[q].n];
  while(opts.length<3){
    let r=data[Math.floor(Math.random()*data.length)].n;
    if(!opts.includes(r)) opts.push(r);
  }
  opts.sort(()=>Math.random()-0.5);
  choices.innerHTML="";
  opts.forEach(o=>{
    let b=document.createElement("div");
    b.className="choice";
    b.innerText=o;
    b.onclick=()=>check(b,o);
    choices.appendChild(b);
  });
}
function check(btn,a){
  if(a==data[q].n){
    btn.style.background="#4CAF50";
    score++;
  }else btn.style.background="#FF6B6B";
  setTimeout(next,700);
}
function next(){
  q++;
  if(q==5){ localStorage.s1=score; location.href="food.html"; }
  else load();
}
load();
</script>
</body>
</html>
