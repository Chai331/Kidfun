<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Pop The Red Balloon</title>
<link rel="stylesheet" href="balloon.css">
</head>
<body>

<!-- START SCREEN -->
<div id="startScreen">
  <h1>🎈 POP THE RED BALLOON 🎈</h1>
  <button id="startBtn">START</button>
</div>

<!-- GAME HUD -->
<div id="hud" class="hide">
  <div id="life">❤️❤️❤️</div>
  <div id="scoreBox">SCORE: <span id="score">0</span></div>
  <div id="timeBox">⏰ <span id="time">180</span>s</div>
  <div id="question">POP THE RED BALLOON</div>
</div>

<!-- GAME AREA -->
<div id="gameArea"></div>

<!-- END SCREEN -->
<div id="endScreen" class="hide">
  <h1>YOUR SCORE</h1>
  <h2 id="finalScore">0</h2>
  <button onclick="location.href='index.html'">MAIN MENU</button>
</div>

<script src="balloon.js"></script>
</body>
</html>
