<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Balloon Game</title>
<link rel="stylesheet" href="balloon.css">
</head>
<body>

<div id="topBar">
  <div id="hearts">❤️❤️❤️</div>
  <div id="score">Score: 0</div>
  <div id="time">180</div>
</div>

<div id="question">POP THE RED BALLOON!</div>
<div id="gameArea"></div>

<div id="startScreen">
  <button onclick="startGame()">START</button>
</div>

<!-- COLOR GUIDE -->
<div id="colorGuide">
  <div class="guideBox">
    <div class="guideTitle">🎈 Balloon Colors 🎈</div>

    <div class="guideRow redText">🔴 RED Balloon = +10 Marks</div>
    <div class="guideRow blueText">🔵 BLUE Balloon = Lose 1 ❤️</div>
    <div class="guideRow yellowText">🟡 YELLOW Balloon = Lose 1 ❤️</div>
    <div class="guideRow greenText">🟢 GREEN Balloon = Lose 1 ❤️</div>
    <div class="guideRow purpleText">🟣 PURPLE Balloon = Lose 1 ❤️</div>
    <div class="guideRow orangeText">🟠 ORANGE Balloon = Lose 1 ❤️</div>

    <button class="closeGuide" onclick="closeGuide()">✖ CLOSE</button>
  </div>
</div>

<div id="endScreen">
  <h1>Game Over</h1>
  <h2 id="finalScore"></h2>
  <button onclick="location.href='index.html'">Main Menu</button>
</div>

<script src="balloon.js"></script>
</body>
</html>
