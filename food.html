<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Animal Food</title>
<style>
body{margin:0;background:#AEE6FF;font-family:Segoe UI;display:flex;align-items:center;justify-content:center;height:100vh;}
.gameBox{background:white;width:720px;padding:30px;border-radius:28px;box-shadow:0 14px 0 rgba(0,0,0,.25);text-align:center;}
.item{display:inline-block;width:150px;margin:10px;padding:16px;background:#FFE082;border-radius:14px;cursor:pointer;}
</style>
</head>

<body>
<div class="gameBox">
<h1>Match Animal With Food</h1>
<div id="animals"></div><br>
<div id="foods"></div>
</div>

<script>
const pairs={Monkey:"Banana",Cow:"Grass",Duck:"Worm"};
let selected=null,score=0;

for(let a in pairs){
  animals.innerHTML+=`<div class="item" onclick="pick('${a}',this)">${a}</div>`;
  foods.innerHTML+=`<div class="item" onclick="pick('${pairs[a]}',this)">${pairs[a]}</div>`;
}

function pick(val,el){
  if(!selected){ selected={val,el}; return; }
  if(pairs[selected.val]==val){
    selected.el.style.background="#4CAF50";
    el.style.background="#4CAF50";
    score++;
  }else{
    selected.el.style.background="#FF6B6B";
    el.style.background="#FF6B6B";
  }
  selected=null;
  if(score==3){ localStorage.s2=score; setTimeout(()=>location.href="sound.html",1000); }
}
</script>
</body>
</html>
