<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Animal Food</title>
<style>
body{margin:0;background:#AEE6FF;font-family:Segoe UI;display:flex;align-items:center;justify-content:center;height:100vh;}
.box{background:white;width:620px;padding:40px;border-radius:28px;box-shadow:0 14px 0 rgba(0,0,0,.25);text-align:center;}
.item{margin:16px auto;width:260px;padding:18px;background:#FFE082;border-radius:16px;font-size:24px;cursor:pointer;box-shadow:0 6px 0 rgba(0,0,0,.25);}
</style>
</head>

<body>
<div class="box">
<h1>What does this animal eat?</h1>
<div id="animal" style="font-size:120px"></div>
<div id="foods"></div>
</div>

<script>
const ok=new Audio("correct.mp3");
const no=new Audio("wrong.mp3");

const data=[
 {a:"ðŸµ",f:"Banana"},
 {a:"ðŸ®",f:"Grass"},
 {a:"ðŸ¦†",f:"Worm"}
];

let q=0,score=0;

function load(){
  animal.innerText=data[q].a;
  let opts=[data[q].f,"Apple","Fish"];
  opts.sort(()=>Math.random()-0.5);

  foods.innerHTML="";
  opts.forEach(o=>{
    let b=document.createElement("div");
    b.className="item";
    b.innerText=o;
    b.onclick=()=>check(b,o);
    foods.appendChild(b);
  });
}

function check(btn,a){
  if(a==data[q].f){
    ok.play();
    btn.style.background="#4CAF50";
    score++;
  }else{
    no.play();
    btn.style.background="#FF6B6B";
  }
  setTimeout(next,700);
}

function next(){
  q++;
  if(q==3){ localStorage.s2=score; location.href="sound.html"; }
  else load();
}
load();
</script>
</body>
</html>
