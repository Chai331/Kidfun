<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Animal Game</title>
<link rel="stylesheet" href="game.css">
</head>
<body>

<div id="startScreen">
  <h1>🐾 ANIMAL GAME 🐾</h1>
  <button class="startBtn" onclick="startGame()">START</button>
</div>

<div id="gameArea" class="hide">

  <!-- STAR BAR (above question) -->
  <div id="starHUD">
    <div class="starHole" id="s1">☆</div>
    <div class="starHole" id="s2">☆</div>
    <div class="starHole" id="s3">☆</div>
  </div>

  <div id="sessionTitle"></div>
  <div id="progress"></div>
  <div id="hint"></div>
  <div id="question"></div>
  <div id="options"></div>

</div>

<audio id="correctSnd" src="correct.mp3"></audio>
<audio id="wrongSnd" src="wrong.mp3"></audio>
<audio id="congratsSnd" src="congrats.mp3"></audio>

<script src="game.js" defer></script>
</body>
</html>
