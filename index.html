<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Main Menu</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="stage">

  <!-- Background Music -->
  <audio id="bgm" src="bgm.mp3" loop></audio>
  <div id="musicBtn" onclick="toggleMusic()">ðŸ”Š</div>

  <!-- MAIN BUTTONS -->
  <div class="btn story" onclick="openStory()">STORY ðŸ“–</div>
  <div class="btn game" onclick="openGame()">GAME ðŸŽ®</div>

  <!-- STORY PANEL -->
  <div id="storyPage" class="slide left">
    <div class="pageTitle">STORY ðŸ“–</div>
    <div class="pageBtn storySub" onclick="location.href='bird.html'">The Bird Shares Its Food</div>
    <div class="pageBtn storySub" onclick="location.href='duck.html'">The Duck Helps The Fish</div>
  </div>

  <!-- GAME PANEL -->
  <div id="gamePage" class="slide right">
    <div class="pageTitle">GAME ðŸŽ®</div>
    <div class="pageBtn gameSub">Puzzle Game</div>
    <div class="pageBtn gameSub">Running Game</div>
  </div>

</div>

<script>
function openStory(){
  storyPage.classList.add("show");
  gamePage.classList.remove("show");
}
function openGame(){
  gamePage.classList.add("show");
  storyPage.classList.remove("show");
}

const bgm = document.getElementById("bgm");
const musicBtn = document.getElementById("musicBtn");
let playing = false;

function toggleMusic(){
  if(!playing){
    bgm.volume = 0.6;
    bgm.play();
    musicBtn.textContent = "ðŸ”ˆ";
  }else{
    bgm.pause();
    musicBtn.textContent = "ðŸ”‡";
  }
  playing = !playing;
}
</script>

</body>
</html>
