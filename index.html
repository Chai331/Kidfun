<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Main Menu</title>
<link rel="stylesheet" href="style.css">
</head>

<body>

<!-- Background Music -->
<audio id="bgm" src="bgm.mp3" loop></audio>

<!-- Music Button -->
<div id="musicBtn" onclick="toggleMusic()">ðŸ”ˆ</div>

<div class="stage">

  <div class="btn story" onclick="openStory()">STORY ðŸ“–</div>
  <div class="btn game" onclick="openGame()">GAME ðŸŽ®</div>

  <div id="storyPage" class="slide left">
    <div class="pageTitle">STORY ðŸ“–</div>
    <div class="pageBtn storySub" onclick="location.href='bird.html'">
      The Bird Shares Its Food
    </div>
    <div class="pageBtn storySub" onclick="location.href='duck.html'">
      The Duck Helps The Fish
    </div>
  </div>

  <div id="gamePage" class="slide right">
    <div class="pageTitle">GAME ðŸŽ®</div>
    <div class="pageBtn gameSub">Puzzle Game</div>
    <div class="pageBtn gameSub">Running Game</div>
  </div>

</div>

<script>
const bgm = document.getElementById("bgm");
const musicBtn = document.getElementById("musicBtn");
let playing = true;

/* Allow autoplay on first user interaction */
document.addEventListener("click", function autoPlay(){
  bgm.volume = 0.6;
  bgm.play();
  document.removeEventListener("click", autoPlay);
});

function toggleMusic(){
  if(playing){
    bgm.pause();
    musicBtn.textContent = "ðŸ”‡";
  }else{
    bgm.play();
    musicBtn.textContent = "ðŸ”ˆ";
  }
  playing = !playing;
}

function openStory(){
  storyPage.classList.add("show");
  gamePage.classList.remove("show");
}
function openGame(){
  gamePage.classList.add("show");
  storyPage.classList.remove("show");
}
</script>

</body>
</html>
