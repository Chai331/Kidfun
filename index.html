<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="style.css">
</head>

<body>
<div class="stage">

  <!-- MAIN BUTTONS -->
  <div class="btn story main" onclick="showStory()">STORY ðŸ“–</div>
  <div class="btn game main" onclick="showGame()">GAME ðŸŽ®</div>

  <!-- STORY PANEL -->
  <div id="storyPanel" class="panel left hidden">
    <div class="sub storySub">The Bird Shares Its Food</div>
    <div class="sub storySub">The Duck Help The Fish</div>
  </div>

  <!-- GAME PANEL -->
  <div id="gamePanel" class="panel right hidden">
    <div class="sub gameSub">Puzzle Game</div>
    <div class="sub gameSub">Running Game</div>
  </div>

</div>

<script>
function showStory(){
  storyPanel.classList.remove("hidden");
  gamePanel.classList.add("hidden");
}
function showGame(){
  gamePanel.classList.remove("hidden");
  storyPanel.classList.add("hidden");
}
</script>
</body>
</html>
