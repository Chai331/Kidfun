<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Main Menu</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<audio id="bgm" src="bgm.mp3" loop></audio>
<audio id="clickSound" src="pop.mp3"></audio>

<div id="musicBtn" onclick="toggleMusic()">ğŸ”ˆ</div>

<div class="stage">

  <img src="cloud.png" class="cloud">

  <div class="btn story" onclick="playClick(); openStory()">STORY ğŸ“–</div>
  <div class="btn game" onclick="playClick(); openGame()">GAME ğŸ®</div>

  <div id="storyPage" class="slide left">
    <div class="pageTitle">STORY ğŸ“–</div>
    <div class="pageBtn storySub" onclick="playClick(); location.href='bird.html'">ğŸ¦ The Bird Shares Its Food</div>
    <div class="pageBtn storySub" onclick="playClick(); location.href='duck.html'">ğŸ¦† The Duck Helps The Fish</div>
  </div>

  <div id="gamePage" class="slide right">
    <div class="pageTitle">GAME ğŸ®</div>
    <div class="pageBtn gameSub" onclick="playClick(); location.href='animal.html'">ğŸ¾ Animal Game</div>
    <div class="pageBtn gameSub">ğŸ§© Puzzle Game (Coming Soon)</div>
  </div>

</div>

<script>
const bgm = document.getElementById("bgm");
const click = document.getElementById("clickSound");
const musicBtn = document.getElementById("musicBtn");
let playing = true;

document.addEventListener("click", function autoPlay(){
  bgm.volume = 0.6;
  bgm.play();
  document.removeEventListener("click", autoPlay);
});

function playClick(){
  click.currentTime = 0;
  click.play();
}

function toggleMusic(){
  playClick();
  if(playing){bgm.pause();musicBtn.textContent="ğŸ”‡";}
  else{bgm.play();musicBtn.textContent="ğŸ”ˆ";}
  playing = !playing;
}

function openStory(){
  storyPage.classList.add("show");
  gamePage.classList.remove("show");
}
function openGame(){
  gamePage.classList.add("show");
  storyPage.classList.remove("show");
}
</script>

</body>
</html>
